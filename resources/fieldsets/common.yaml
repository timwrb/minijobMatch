title: 'Common reusable fields'
fields:
  -
    handle: image
    field:
      container: images
      max_files: 1
      type: assets
      localizable: true
      display: Image
      always_save: false
  -
    handle: images
    field:
      container: images
      type: assets
      localizable: true
      display: Image
      always_save: false
      validate:
        - required
        - 'mimes:jpeg,jpg,png'
  -
    handle: entry
    field:
      max_items: 1
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: files
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text rich'
      always_save: false
      remove_empty_nodes: trim
      smart_typography: true
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: files
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text basic'
      always_save: false
      remove_empty_nodes: trim
      smart_typography: true
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      display: 'Text plain'
  -
    handle: bard
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - alignleft
        - aligncenter
        - alignright
        - anchor
      remove_empty_nodes: false
      collapse: true
      type: bard
      display: Textfeld
      sets:
        cta_button:
          display: Button
          sets:
            cta_button:
              display: 'CTA Button'
              fields:
                -
                  handle: buttons
                  field: buttons.buttons
            bullet_points:
              display: Stickpunkte
              fields:
                -
                  handle: bullet_points
                  field:
                    type: list
                    display: Stickpunkte
  -
    handle: bg
    field:
      options:
        -
          key: white
          value: Weiß
        -
          key: zinc-100
          value: Hellgrau
        -
          key: primary
          value: 'Primär (Türkis)'
        -
          key: secondary
          value: 'Sekundär (Beige)'
      type: select
      display: Hintergrundfarbe
      validate:
        - required
